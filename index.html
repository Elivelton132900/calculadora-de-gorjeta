<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Calculador de Gorjeta</title>
</head>

<body>
  <div class="calculadora">
    <h1>Gorjeta</h1>
    <div class="container">
      <div class="conta">
        <h2>Valor</h2>
        <div class="valorInput">
          <img src="images/icon-dollar.svg">
          <input type="number">
        </div>
      </div>

        <div class="selecionarPorcentagem">
          <h2>Selecione a gorjeta %</h2>
          <div class="gorjetas">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Outro</button>
          </div>
        </div>

        <div class="numeroDePessoas">
          <h2>NÃºmero de Pessoas</h2>
          <input type="number">
        </div>
      </div>

      <div class="telaCalculadora">

        <div class="totalGorjeta">
          <h2>Valor da Gorjeta</h2>
          <span>/ pessoa</span>
        </div>

        <div class="total">
          <h2>Total</h2>
          <span>/ pessoa</span>
        </div>

      </div>
    </div>
</body>

</html>
