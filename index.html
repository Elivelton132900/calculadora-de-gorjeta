<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Space+Mono&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="responsive.css">
  <title>Calculador de Gorjeta</title>
</head>

<body>
  <div class="calculadora">
    <h1 class="tituloPrincipal">Divisor</h1>
    <div class="container">
      <div class="telaEsquerda">
        <div class="conta" id="conta">
          <div id="wrap" class="wrap">
            <h2 class="heading-2 heading-2-valor">Valor <span class="warningSpan" style="display: none;" >O valor não pode ser 0</span> </h2>
          </div>
          <div class="valorInput">
            <input type="number" name="valorDaConta" placeholder="0" id="valorDaConta">
            <img src="./images/icon-dollar.svg">
          </div>
        </div>

        <div class="selecionarPorcentagem">
          <h2 class="heading-2">Selecione a gorjeta %</h2>
          <div class="gorjetas" id="gorjetas">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="number" name="outraPorcentagem" placeholder="Outro" id="outraPorcentagem">
          </div>
        </div>

        <div class="numeroDePessoas">
          <div class="wrapPessoas" id="wrapPessoas">
            <h2 class="heading-2">Número de Pessoas  </h2>
          </div>
          
          <div class="numeroDePessoasInput">
            <input type="number" placeholder="0" name="numeroDePessoas" id="numeroDePessoas">
            <img src="./images/icon-person.svg">
          </div>
          <span class="warningSpanPessoas" style="display: none">O valor não pode ser 0</span>
        </div>
      </div>

      <div class="telaDireita">

        <div class="telaFuncional">
          <div class="totalGorjeta">
            <h2 class="heading-2 valorDaGorjeta">Gorjeta</h2>
            <h2 class="valores" id="valorDividido">R$ 0,00</h2>
            <h6>/ pessoa</h6>
          </div>

          <div class="total">
            <h2 class="heading-2 valorTotal">Total</h2>
            <h2 class="valores" id="valorTotal">R$ 0,00</h2>
            <h6>/ pessoa</h6>
          </div>
          <div class="botao">
            <button class="botaoReset" id="botaoDeReset">RESET</button>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
