<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Space+Mono&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Calculador de Gorjeta</title>
</head>

<body>
  <div class="calculadora">
    <h1 class="tituloPrincipal">Gorjeta</h1>
    <div class="container">
      <div class="telaEsquerda">
        <div class="conta">
          <h2 class="heading-2">Valor</h2>
          <div class="valorInput">
            <input type="number" placeholder="0" maxlength="1">
            <img src="images/icon-dollar.svg">
          </div>
        </div>

        <div class="selecionarPorcentagem">
          <h2 class="heading-2">Selecione a gorjeta %</h2>
          <div class="gorjetas">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Outro</button>
          </div>
        </div>

        <div class="numeroDePessoas">
          <h2 class="heading-2">NÃºmero de Pessoas</h2>
          <div class="numeroDePessoasInput">
            <input type="number" placeholder="0">
            <img src="images/icon-person.svg">
          </div>
        </div>
      </div>

      <div class="telaDireita">

        <div class="telaFuncional">
          <div class="totalGorjeta">
            <h2 class="heading-2">Valor da Gorjeta</h2>
            <h6>/ pessoa</h6>
          </div>

          <div class="total">
            <h2 class="heading-2">Total</h2>
            <h6>/ pessoa</h6>
          </div>
          <div class="botao">
            <button class="botaoReset">Reset</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
